{% extends 'base.html' %}

{% block content %}

    <form method="get">
        {{ form.as_p }}
        <input type="submit" value="search">
    </form>

    <br>
    <br>

    <div class="card">
        {% for post in posts %}
            <a class="card-body" href="{{ post.get_absolute_url }}">{{ post.body | truncatewords:8 }}</a>
        {% endfor %}
    </div>
{% endblock %}
